<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>登陆{{.app_name}}</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg"></p>

        <form id="login-form" action="/site/login" method="post" role="form">
            <div class="form-group has-feedback field-loginform-username required">

                <input type="text" id="loginform-username" class="form-control" name="LoginForm[username]" placeholder="登陆用户名"><span class="glyphicon glyphicon-envelope form-control-feedback"></span>

                <p class="help-block help-block-error"></p>
            </div>
            <div class="form-group has-feedback field-loginform-password required">

                <input type="password" id="loginform-password" class="form-control" name="LoginForm[password]" placeholder="密码"><span class="glyphicon glyphicon-lock form-control-feedback"></span>

                <p class="help-block help-block-error"></p>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" name="login-button">登陆</button>            
                </div>
                <!-- /.col -->
            </div>
        </form>    
    </div>
</div>
